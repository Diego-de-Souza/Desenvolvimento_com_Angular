<h1>My app</h1>
<p>card works!</p>
<button>ola mundo</button>
<!--Utilização da diretiva ngFor em uma lista de produtos e uma interpolação-->
<ul>
  <li *ngFor="let p of produtos">{{ p }}</li>
  <!--usando reatividade para adicionar e remover algo da lista-->
  <button (click)="adicionar()">Adicionar</button>
  <button (click)="remover()">Remover</button>
</ul>
<!--Usando o ngFor para tornar o elemento rasteavel-->
<ul>
  <li *ngFor="let x of produtos2; let i=index" (click)="apagar(i)">
    {{ i }} - {{ x }}</li>

</ul>
<!--usando o switch case para criar blocos condicionais no HTML-->
<div [ngSwitch]="menuType">
  <div *ngSwitchDefault="'user'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuarios</li>
    </ul>
  </div>
  <div *ngSwitchCase="'super-user'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuarios</li>
      <li>gerenciar admins</li>
    </ul>
  </div>
</div>
